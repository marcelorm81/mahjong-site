<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <!-- Safari status bar + iOS 26 Liquid Glass bottom bar color -->
    <meta name="theme-color" content="#1a0000" />
    <!-- iOS standalone PWA: black-translucent makes status bar overlay the app (full bleed) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Bang Bang Tables</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Preconnect for faster font load on mobile -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- display=block: don't swap to system font mid-render -->
    <link href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=block" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              'short': { 'raw': '(max-height: 600px) and (orientation: landscape)' },
            },
            fontFamily: {
              sans: ['Teachers', 'sans-serif'],
              display: ['Teachers', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#620000',
                red: '#5D0A0A',
                crimson: '#8B1212',
                gold: '#F4B942',
                yellow: '#FFD700',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: .7 },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1a0000;
        color: white;
        font-family: 'Teachers', sans-serif;
      }
    </style>

  }
}
</script>
